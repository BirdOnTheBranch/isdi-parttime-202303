<!DOCTYPE html>
<html lang="en">
  
  <head>

    <title>app web</title>

  <body>
    <div class="register" _style="display: none;"></div>

    <form>
      <h1>Register</h1>
        <p>Fill up this form to register.</p>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter username" name="username" id="username" required/>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required/>

        <label for="pwd"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pwd" id="pwd" required/>

        <label for="pwd-repeat"><b>Confirm Password</b></label>
        <input type="password" placeholder="Repeat Password" name="pwd-repeat" id="pwd-repeat" required/>

        <button type="submit">Register</button>
      </div>
      <div>
        <p>Already have an account? <a href="#">Log in</a>.</p>
      </div>
    </form>

    <br>

    <div class="login" _style="display: none;"></div>

      <div class="headingsLogin">
          <h3>Sign in</h3>
      </div>
        <label for="username">Your username</label>

        <br><br>

        <label for="pswrd">Your password</label>
        <input type="password" placeholder="Enter Password" name="pswrd" required>

        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <p class="forgotpswrd"> <a href="#">Forgot Password?</a></p>

          <button type="submit">Login</button>

        <p class="register">Not a member?  <a href="#">Register here!</a></p>

</html>
