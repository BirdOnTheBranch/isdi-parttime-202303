<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app web</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="register" _style="display: none;">
      <h1 class="register-title">Register</h1>
      <form class="register-form">
        <input
          type="text"
          class="register-imput"
          placeholder="Username"
          name="username"
        />
        <input
          type="email"
          class="register-imput"
          placeholder="Email"
          name="email"
        />
        <input
          type="password"
          class="register-imput"
          placeholder="Password"
          name="pwd"
        />
        <input
          type="password"
          class="register-imput"
          placeholder="Confirm Password"
          name="pwd"
        />

        <button class="register-button" type="submit">Register</button>

        <p>Already have an account? <a href="#">Log in</a>.</p>
      </form>
    </div>

    <br />

    <div class="login" _style="display: none;">
      <h1>login</h1>

      <form>
        <div class="headingsLogin">
          <h3>Sign in</h3>
        </div>
        <label for="username">Your username</label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          required
        />

        <br /><br />

        <label for="pwd">Your password</label>
        <input
          type="password"
          placeholder="Enter Password"
          name="pswrd"
          required
        />

        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>
        <p class="forgotpwd"><a href="#">Forgot Password?</a></p>

        <button type="submit">Login</button>

        <p class="no-member">Not a member? <a href="#">Register here!</a></p>
      </form>
    </div>

    <div class="home" _style="display: none;">
      <br />
      <h1>home</h1>
      <p>Welcome to app web!</p>
      <p>username</p>
      <br />
      <button type="button" class="btn-exit">Exit</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
