<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css"  crossorigin="anonymous" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

    <div class="home off">
      <header class="home-header">
        <h1><a class="title" href="“#”">home</a></h1>

        <nav class="home-header-nav">
          <img class="home-header-avatar" src="" alt="" />
          <a href="">Profile</a>
        </nav>

        <button class="home-header-logout button logout">Logout</button>
      </header>

      <section class="edit-post container ">
        <form class="container">
          <input class="input" type="hidden" name="postId">
          <input class="input" type="url" name="image" placeholder="image url">
          <textarea class="input" name="text" cols="30" rows="10" placeholder="text"></textarea>
          <button class="button edit" type="submit">edit</button>
          <button class="button cancel" type="button">Cancel</button>
        </form>
    </section>

    <div class="container">
      <section class="post-list"></section>
    </div>
    
    <footer class="home-footer">
      <button class="add-post-button">+</button>
    </footer>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
